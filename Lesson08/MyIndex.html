<html>
<head>
    <title>课08.Vuex的Action</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const store = new Vuex.Store({
            state: {count: 0},
            mutations: {
                increment(state) {
                    state.count++
                }
            },
            actions: {
                increment(context) {
                    context.commit('increment')
                }
            }
        })
    </script>
</body>
</html>

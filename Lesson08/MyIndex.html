<html>

<head>
    <title>Lessson08.Vuex五大核心Action</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        //第三步新建component
        const Counter = {
            //第四步映射store中的actions等
            methods: Vuex.mapActions({
               add:"increment",
               addEverySecond:"incrementAsync"
               }),
               //第五步调用这个component中的方法（我这里是已经使用别名）
            template: `
                    <div>
                        {{ $store.state.count }}
                        <button @click="add">Add</button>
                        <button @click="addEverySecond">AddEverySecond</button>
                    </div>
                `
        }
        const store = new Vuex.Store({
            state: { count: 0 },
            mutations: {
                increment(state) {
                    state.count++
                }
            },
            actions: {
                increment(context) {
                    context.commit('increment')
                },
                incrementAsync({ commit }) {
                    setInterval(() => {
                        commit('increment')
                    }, 1000)
                }
            }
        })
        const app = new Vue({
            el: '#app',
            store,
            computed: Vuex.mapState(['count']),
            //第一步引入component
            components: {
                'counter': Counter,
            },
            //第二步设置模板使用component
            template: `
                    <div>
                        <counter></counter>
                    </div>
                `
        })
    </script>
</body>

</html>

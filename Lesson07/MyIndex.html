<html>
<head>
    <meta charset="utf-8">
    <title>Lesson07.Vuex五大核心Mutation</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
</head>
<div id="app"></div>
<script>
    const store = new Vuex.Store({
        state: {
            count: 1,
        },
        mutations: {
            increment(state) {
                state.count++
            }
        }
    });
</script>
</html>

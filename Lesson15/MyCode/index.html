<html>

<head>
    <title>Lesson15.Vuex的表单处理</title>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const store = new Vuex.Store({
            strict: true,
            state: { count: 0 },
            mutations: {
                increment(state) {
                    state.count++
                },
                updateCount(state, value) {
                    if (value && value != "") {
                        state.count = parseFloat(value)
                    }

                }
            }
        })
        const app = new Vue({
            el: '#app',
            store,
            //2、使用computed写好get和set即可
            computed:{
                    count:{
                        get(){
                            return this.$store.state.count;   
                        },
                        set(value){
                            this.$store.commit("updateCount",value)
                        }
                    }
                },
            methods: {
                updateMessage(e) {
                    const value = e.target.value
                    console.log(value)
                    this.$store.commit("updateCount", value)
                }
            },
        //1、 加入15.6这个即可
            template: `
                    <div>
                        <h1>{{  $store.state.count }}</h1>
                        <div>
                            <span>15.2  v-model</span>
                            <input v-model="$store.state.count">
                        </div>

                        <div>
                            <span>15.4:value+@input</span>
                            <input :value="$store.state.count" @input="updateMessage">
                        </div>

                        <div>
                            <span>15.6  v-model Vuex</span>
                            <input v-model="count">
                        </div>
                     </div>
                `
        })
    </script>
</body>

</html>
